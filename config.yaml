  section2:
    title: About Us

    features:
    - title: What we do
      text: The Bit Buckets is a community-based STEM team that competes in robotics competitions and other technical challenges. Our middle-school team competes in First Lego League (FLL) and our high-school team competes in First Robotics Competition (FRC).
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe

    - title: Our Mission

      text: Our mission is to motivate students with opportunities to solve realistic engineering problems. We enable team members to work on a team - and all aspects of running a team from fundraising to CAD, from programming to summer camps for middle and high school students.
      icon: laptop-globe

    - title: Our Vision

      text: We envision a world where students are motivated to build productive relationships while responsibly applying knowledge through respect, leadership, and teamwork.
      icon: laptop-globe

